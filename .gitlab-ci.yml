image: provocon/java:latest

before_script:
  - mkdir -p tmp
  - export GRADLE_USER_HOME=$(pwd)/tmp/.gradle
  - echo $PATH

stages:
  - build

JFileSync3:
  stage: build
  script:
  - ./gradlew -PossindexUser=$OSS_INDEX_USER -PossindexToken=$OSS_INDEX_TOKEN clean audit build
  - unzip -q build/distributions/JFileSync3.zip
  artifacts:
    paths:
    - JFileSync3/*
    expire_in: 30 days
    name: ${CI_JOB_NAME}-snapshot

cache:
  paths:
  - tmp/.gradle/caches/
  - tmp/.gradle/wrapper/
